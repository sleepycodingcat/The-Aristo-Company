<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loader Anton</title>
  <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
  <style>
    :root {
      --color-primary: #3D314A;
      --color-secondary: #F5F1ED;
      --font: 'Anton', sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-evenly;
      height: 100vh;
      min-height: 200px;
      background: var(--color-secondary);
      margin: 0;
    }

    .loader__text {
      margin: 5px auto;
      color: var(--color-primary);
      text-transform: uppercase;
      letter-spacing: 1px;
      font-family: var(--font);
    }

    .loader__filmstrip {
      position: relative;
      width: 56px;
      height: 70px;
      background: var(--color-primary);
      z-index: -1;
    }

    .loader__filmstrip::before,
    .loader__filmstrip::after {
      content: '';
      position: absolute;
      height: 120%;
      border-left: 5px dashed var(--color-secondary);
      animation: roll 0.02s infinite linear;
    }

    .loader__filmstrip::before {
      left: 5px;
    }

    .loader__filmstrip::after {
      right: 5px;
    }

    @keyframes roll {
      0% {
        top: 0px;
      }
      100% {
        top: -15px;
      }
    }
  </style>
</head>
<body>
  <div class="loader__filmstrip"></div>
  <div class="loader__text">Where's the SD card?!?</div>
</body>
</html>
